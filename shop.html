<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Shop | Drag and drop [Logic] HH</title>

	<link rel="stylesheet" href="css/global.css">

	<!-- JS libs -->
	<!-- jQuery 3.3.1 -->
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<!-- jQuery UI -->
	<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>
	<!-- http://touchpunch.furf.com/ -->
	<script src="js/jquery.ui.touch-punch.js"></script>
	<script src="js/dnd.js"></script>

</head>
<body page="shop">

	<header>
		<ul>
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="shop.html">Bosses</a>
			</li>
		</ul>
	</header>


	<main>
		<div class="area-for-sale">
			<div id="shop">
				<div class="slot">
					<div class="item ui-widget-content" buy_price="10 SC">
						<span parent="shop">Shop</span> Item [ 1 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" buy_price="35 SC">
						<span parent="shop">Shop</span> Item [ 2 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" buy_price="21 SC">
						<span parent="shop">Shop</span> Item [ 3 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" buy_price="72 SC">
						<span parent="shop">Shop</span> Item [ 4 ]
					</div>
				</div>
			</div>

			<div id="inventory">
				<div class="slot free"></div>

				<div class="slot">
					<div class="item" sell_price="19 SC">
						<span parent="inventory">Inventory</span> Item [ 1 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" sell_price="13 SC">
						<span parent="inventory">Inventory</span> Item [ 2 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" sell_price="11 SC">
						<span parent="inventory">Inventory</span> Item [ 3 ]
					</div>
				</div>
				<div class="slot">
					<div class="item" sell_price="31 SC">
						<span parent="inventory">Inventory</span> Item [ 4 ]
					</div>
				</div>
			</div>
		</div>
	</main>




</body>
</html>
